<!-- tela de login -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Acesso Escolar - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>




      <nav class="menu-superior">
    <div class="logo-menu">
    <div class="login-container">
        <div class="login-header">
            <i class="fas fa-school icon-large"></i>
            <h1>Controle de Acesso Escolar</h1>
            <p>Sistema de reconhecimento facial</p>
        </div>
        
        <form id="loginForm" class="login-form">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="username" placeholder="Usuário" required>
            </div>
            
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Senha" required>
            </div>
            
            <button type="submit" class="btn-login">Entrar <i class="fas fa-sign-in-alt"></i></button>
        </form>
        
        <!-- <div class="login-footer">
            <p>Não tem acesso? <a href="cadastro.html">Solicite ao administrador</a></p>
        </div> -->
    </div>
    <div>
    </div>
    </nav>

    <script src="js/script.js"></script>
</body>
</html>
