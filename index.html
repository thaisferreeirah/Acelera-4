<!-- tela de login -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Acesso</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h1>Sistema de Acesso</h1>
        
        <div class="login-form">
            <h2>Login</h2>
            <input type="text" placeholder="Usuário" id="username">
            <input type="password" placeholder="Senha" id="password">
            <button class="btn" id="loginBtn">Entrar</button>
            
            <div class="login-options">
                <p>Não tem conta? <a href="pages/cadastro.html">Cadastre-se</a></p>
                <p>Ou <a href="pages/reconhecimento.html">acesse por reconhecimento facial</a></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
