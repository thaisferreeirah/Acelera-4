<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Acesso - Escola</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../static/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        #stream {
            width: 200px;
            height: 200px; 
            object-fit: cover;
            border: 1px solid #000000;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <nav class="menu-superior">
        <div class="logo-menu">

            <i class="fas fa-school"></i>
            <h2>Controle de Acesso</h2>
        </div>

        <ul class="itens-menu">
            <li><a href="/"><i class="fas fa-home"></i> Dashboard</a></li>
            <li><a href="/historico" class=""><i class="fas fa-history"></i> Histórico</a></li>
            <li><a href="/aluno"><i class="fas fa-users"></i> Alunos</a></li>
            <li><a href="/acesso"><i class="fas fa-user-check"></i> Liberar Acesso</a></li>
            <li><a href="/autorizado"><i class="fas fa-user-plus"></i> Funcionário</a></li>
            <li><a href="/cadastro"><i class="fas fa-user-plus"></i> Cadastro Usuário</a></li>
            <li><a href="/logout"><i class="fas fa-sign-out-alt"></i> Sair</a></li>
        </ul>
    </nav>

    <!-- Conteúdo Principal -->
    <div class="conteudo-principal">
        <div class="cartao">
            <div class="cabecalho-cartao">
                <h2><i class="fas fa-door-open"></i> Reconhecimento Facial</h2>
            </div>

            <img id="stream" />

            <button class="botao botao-secundario" onclick="">
                <i class="fas"></i> Ativar reconhecimento facial
            </button>
        </div>
    </div>

    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        var socket = io.connect("{{ api_url }}");
        socket.on('stream_raw', function (frame) {
            document.getElementById('stream').src = "data:image/jpeg;base64," + frame;
        });

        socket.on('connect', function () {
            console.log("Conectado ao WebSocket!");
            socket.emit('start_stream'); // Aqui o evento é disparado para o servidor
        });

        socket.on('stream', function (frame) {
            console.log("Frame recebido!");  // Deve aparecer no console
            document.getElementById('stream').src = "data:image/jpeg;base64," + frame;
        });

        socket.on('disconnect', function () {
            console.log("WebSocket desconectado!");
        });
    </script>
</body>

</html>
