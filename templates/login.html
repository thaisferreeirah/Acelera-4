<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Acesso Escolar - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../static/style.css">
</head>

<body id="body-login">
    <div class="login-container">
        <div class="card-header" style="justify-content: center;">
            <img src="../static/pictures/Logo.png" style="width: 150px; height: auto;" alt="Logo">
        </div>

        <form id="loginForm" class="login-form" action="/login" method="POST">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="username" name="username" placeholder="UsuÃ¡rio" required>
            </div>

            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" name="password" placeholder="Senha" required>
            </div>

            <div id="login-error-message" class="alert-box" style="display: none;"></div>

            <button type="submit" class="btn-login">
                <span>Entrar</span>
                <i class="fas fa-sign-in-alt"></i>
            </button>
        </form>
    </div>
    <script src="../static/js/login.js"></script>
</body>

</html>
