<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alunos - controle de acesso</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../static/style.css">

</head>
<body>
    <!-- menusuperior -->
    <nav class="menu-superior">
    <div class="logo-menu">
        <i class="fas fa-school"></i>
        <h2>Controle de Acesso</h2>
    </div>
    
    
    <ul class="itens-menu">
        <li><a href="/"><i class="fas fa-home"></i> Dashboard</a></li>
        <li><a href="/historico" class=""><i class="fas fa-history"></i> Histórico</a></li>
        <li><a href="/aluno"><i class="fas fa-users"></i> Alunos</a></li>
        <li><a href="/acesso"><i class="fas fa-user-check"></i> Liberar Acesso</a></li>
        <li><a href="/cadastro"><i class="fas fa-user-plus"></i> Funcionário</a></li>
        <li><a href="/autorizado"><i class="fas fa-user-plus"></i> Cadastro Usuário</a></li>
        <li><a href="/logout"><i class="fas fa-sign-out-alt"></i> Sair</a></li>
    </ul>
    </nav>
        
        <main class="main-content">
             <div class="card">
                    <div class="card-header">
                         <h2><i class="fas fa-user-plus"></i> Cadastrar Novo Aluno</h2>
                    </div>
                    
                    <div class="face-recognition">
                        <div class="video-container">
                            <video id="video" width="500" height="375" autoplay muted></video>
                            <div class="canvas-container"></div>
                        </div>
                        
                        <div class="recognition-controls">
                            <button class="btn btn-primary" onclick="simulateAccess()">
                                <i class="fas fa-user-check"></i> Simular Acesso
                            </button>
                            <button class="btn btn-secondary" onclick="alert('Funcionalidade de cadastro facial será implementada aqui')">
                                <i class="fas fa-user-plus"></i> Cadastrar Rosto
                            </button>
                        </div>
                    </div>
                </div>
            <div class="card">  
                <form id="studentForm" action="/aluno/cadastro" method="POST">
                    <div class="form-group">
                        <label for="name">Nome Completo</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="registration">Matrícula</label>
                        <input type="text" id="registration" name="id" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="class">Turma</label>
                        <input type="text" id="class" name="class" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="photo">Foto (para reconhecimento facial)</label>
                        <input type="file" id="photo" name="photo" class="form-control" accept="image/*">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Salvar Aluno
                    </button>
                </form>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <h2><i class="fas fa-users"></i> Alunos Cadastrados</h2>
                    <input type="text" id="searchStudent" class="form-control" placeholder="Pesquisar aluno..." 
                           style="display: inline-block; width: auto;" oninput="searchStudents()">
                </div>
                
                <table class="table" id="studentsTable">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nome</th>
                            <th>Matrícula</th>
                            <th>Turma</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Preenchido por JavaScript -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Modal de Edição (oculto por padrão) -->
    <div class="modal" id="editStudentModal" tabindex="-1" role="dialog" style="display: none;">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Aluno</h5>
                    <button type="button" class="close" onclick="$('#editStudentModal').modal('hide')">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="editStudentForm" onsubmit="updateStudent(event)">
                        <input type="hidden" id="editIndex" name="editIndex">
                        
                        <div class="form-group">
                            <label for="editName">Nome Completo</label>
                            <input type="text" id="editName" name="name" class="form-control" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="editRegistration">Matrícula</label>
                            <input type="text" id="editRegistration" name="registration" class="form-control" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="editClass">Turma</label>
                            <input type="text" id="editClass" name="class" class="form-control" required>
                        </div>
                        
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" onclick="$('#editStudentModal').modal('hide')">
                                Cancelar
                            </button>
                            <button type="submit" class="btn btn-primary">
                                Salvar Alterações
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
