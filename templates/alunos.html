<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autorizados - Entr.ai</title>
    <link rel="stylesheet" href="../static/fontawesome-free-6.7.2-web/css/all.min.css">
    <link rel="stylesheet" href="../static/style.css">
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
        }

        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 20px;
            width: 90%;
            max-width: 500px;
            border-radius: 8px;
            position: relative;
        }

        .btn-close {
            background-color: #bc5a5a;
            position: absolute;
            right: 15px;
            top: 10px;
            font-size: 24px;
            cursor: pointer;
        }

        .btn-close i {
            color: #ffffff;
        }
    </style>

</head>

<body>
    <div id="menu-container"></div>

    <main class="main-content">
        <div class="card">
            <div class="card-header">
                <h2><i class="fas fa-user-plus"></i> Cadastrar Autorizado</h2>
            </div>
            <form id="authorizedForm" action="/member/cadastro" method="POST">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="name" name="name" placeholder="Nome Completo" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-id-card"></i>
                    <input type="text" id="cpf" name="cpf" placeholder="CPF" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-camera"></i>
                    <input type="file" id="photo" name="photo" class="form-control" accept="image/*">
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Cadastrar
                </button>
                <button type="reset" class="btn btn-secondary">
                    <i class="fas fa-eraser"></i> Limpar
                </button>
            </form>
        </div>

        <div class="card">
            <div class="card-header">
                <h2><i class="fas fa-users"></i> Autorizados Cadastrados</h2>
                <input type="text" id="searchStudent" class="form-control" placeholder="Pesquisar autorizado . . ."
                    style="display: inline-block; width: auto;" oninput="">
            </div>

            <table class="table" id="authorizedTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </main>

    <div class="modal fade" id="editarModal" tabindex="-1" aria-labelledby="editarModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content card">

                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar" onclick="fecharModal()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>

                <div class="card-header">
                    <h2 class="modal-title" id="editarModalLabel"><i class="fas fa-user-edit"></i> Editar Membro</h5>
                </div>

                <div class="modal-body">
                    <form id="editForm" method="POST" action="/member/editar" enctype="multipart/form-data">
                        <input type="hidden" id="edit-id" name="id">

                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" id="edit-name" name="name" class="form-control" placeholder="Nome"
                                required>
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                            <input type="text" id="edit-cpf" name="cpf" class="form-control" placeholder="CPF" required>
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fas fa-camera"></i></span>
                            <input type="file" id="edit-photo" name="photo" class="form-control" accept="image/*">
                        </div>

                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Salvar Alterações
                            </button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                Cancelar
                            </button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <script>
        function carregarMembros() {
            fetch("/membros")
                .then(response => response.json())
                .then(data => {
                    const tabela = document.getElementById("authorizedTable").querySelector("tbody");
                    tabela.innerHTML = ""; // limpa o conteúdo da tabela

                    data.forEach(member => {
                        const linha = `
                            <tr>
                                <td>${member.id ?? ""}</td>
                                <td>${member.name ?? ""}</td>
                                <td>${member.cpf ?? ""}</td>
                                <td>
                                    <button class="btn btn-sm btn-warning" onclick="abrirModalEdicao(${member.id}, '${member.name}', '${member.cpf}')">
                                        <i class="fas fa-edit"></i> Alterar
                                    </button>
                                </td>
                                <td>
                                    <button class="btn btn-sm btn-danger" onclick="excluirMembro(${member.id})">
                                        <i class="fas fa-trash-alt"></i>
                                    </button>
                                </td>
                            </tr>
                        `;
                        tabela.innerHTML += linha;
                    });
                })
                .catch(error => console.error("Erro ao buscar membros:", error));
        }

        function abrirModalEdicao(id, name, cpf) {
            document.getElementById("edit-id").value = id;
            document.getElementById("edit-name").value = name;
            document.getElementById("edit-cpf").value = cpf;

            document.getElementById("editarModal").style.display = "block";
        }

        function fecharModal() {
            document.getElementById("editarModal").style.display = "none";
        }

        document.addEventListener("DOMContentLoaded", function () {
            carregarMembros();
        });
    </script>
    <script src="../static/js/script.js"></script>
</body>

</html>
