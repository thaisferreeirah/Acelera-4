<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autorizados - Entr.ai</title>
    <link rel="stylesheet" href="../static/fontawesome-free-6.7.2-web/css/all.min.css">
    <link rel="stylesheet" href="../static/style.css">
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
        }

        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 20px;
            width: 90%;
            max-width: 500px;
            border-radius: 8px;
            position: relative;
        }

        .btn-tertiary {
            background-color: rgb(255, 114, 114);
            color: var(--verde-escuro);
        }

        .col-acoes {
            text-align: right;
            white-space: nowrap;
            width: 1%;
        }
    </style>

</head>

<body>
    <div id="menu-container"></div>

    <main class="main-content">
        <div class="card">
            <div class="card-header">
                <h2><i class="fas fa-user-plus"></i> Cadastrar Autorizado</h2>
            </div>
            <form id="authorizedForm" action="/member/cadastro" method="POST">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="name" name="name" placeholder="Nome Completo" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-id-card"></i>
                    <input type="text" id="cpf" name="cpf" placeholder="CPF" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-camera"></i>
                    <input type="file" id="photo" name="photo" class="form-control" accept="image/*">
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Cadastrar
                </button>
                <button type="reset" class="btn btn-secondary">
                    <i class="fas fa-eraser"></i> Limpar
                </button>
            </form>
        </div>

        <div class="card">
            <div class="card-header">
                <h2><i class="fas fa-users"></i> Autorizados Cadastrados</h2>
                <div>
                    <h3 style="display: inline-block; width: auto; margin-right: 10px;">Filtro</h3>
                    <input type="text" id="filterName" class="form-control" placeholder="Nome"
                        style="display: inline-block; width: auto;">
                    <button class="btn btn-primary" onclick="resetFilter()">
                        <i class="fas fa-eraser"></i> Limpar
                    </button>
                </div>
            </div>

            <table class="table" id="authorizedTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th class="col-acoes"></th>
                        <th class="col-acoes"></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </main>

    <div class="modal fade" id="editarModal" tabindex="-1" aria-labelledby="editarModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content card">

                <div class="modal-header card-header">
                    <h2 class="modal-title" id="editarModalLabel"><i class="fas fa-user-edit"></i> Editar Membro</h5>
                </div>

                <div class="modal-body">
                    <form id="editForm" method="POST" enctype="multipart/form-data">
                        <input type="hidden" id="edit-id" name="id">

                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" id="edit-name" name="name" class="form-control" placeholder="Nome"
                                required>
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                            <input type="text" id="edit-cpf" name="cpf" class="form-control" placeholder="CPF" required>
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fas fa-camera"></i></span>
                            <input type="file" id="edit-photo" name="photo" class="form-control" accept="image/*">
                        </div>

                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Salvar Alterações
                            </button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                                onclick="fecharModal()">
                                <i class="fas fa-times"></i> Cancelar
                            </button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <script>
        function carregarMembros() {
            fetch("/membros")
                .then(response => response.json())
                .then(data => {
                    const tabela = document.getElementById("authorizedTable").querySelector("tbody");
                    tabela.innerHTML = ""; // limpa o conteúdo da tabela

                    data.forEach(member => {
                        const linha = `
                            <tr>
                                <td>${member.id ?? ""}</td>
                                <td>${member.name ?? ""}</td>
                                <td>${member.cpf ?? ""}</td>
                                <td class="col-acoes">
                                    <button class="btn btn-sm btn-secondary" onclick="abrirModalEdicao(${member.id}, '${member.name}', '${member.cpf}')">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                </td>
                                <td class="col-acoes">
                                    <button class="btn btn-sm btn-tertiary" onclick="excluirMembro(${member.id})">
                                        <i class="fas fa-trash-alt"></i>
                                    </button>
                                </td>
                            </tr>
                        `;
                        tabela.innerHTML += linha;
                    });
                })
                .catch(error => console.error("Erro ao buscar membros:", error));
        }

        function abrirModalEdicao(id, name, cpf) {
            document.getElementById("edit-id").value = id;
            document.getElementById("edit-name").value = name;
            document.getElementById("edit-cpf").value = cpf;

            const form = document.getElementById("editForm");
            form.action = "/membros/update/" + encodeURIComponent(id);

            document.getElementById("editarModal").style.display = "block";
        }

        function fecharModal() {
            document.getElementById("editarModal").style.display = "none";
        }

        function aplicarFiltro() {
            const nomeFiltro = document.getElementById("filterName").value.toLowerCase();
            const linhas = document.querySelector("#authorizedTable tbody").getElementsByTagName("tr");

            for (let i = 0; i < linhas.length; i++) {
                const colunas = linhas[i].getElementsByTagName("td");
                const nomeLinha = colunas[1]?.textContent.trim().toLowerCase();

                const correspondeNome = nomeLinha.includes(nomeFiltro);
                linhas[i].style.display = correspondeNome ? "" : "none";
            }
        }

        function resetFilter() {
            const linhas = document.querySelector("#authorizedTable tbody").getElementsByTagName("tr");

            for (let i = 0; i < linhas.length; i++) {
                linhas[i].style.display = "";
            }

            document.getElementById("filterName").value = "";
        }

        document.getElementById("filterName").addEventListener("input", aplicarFiltro);

        document.addEventListener("DOMContentLoaded", function () {
            carregarMembros();
        });
    </script>
    <script src="../static/js/script.js"></script>
</body>

</html>
