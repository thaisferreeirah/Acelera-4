<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autorizados - Entr.ai</title>
    <link rel="stylesheet" href="../static/fontawesome-free-6.7.2-web/css/all.min.css">
    <link rel="stylesheet" href="../static/style.css">
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
        }

        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 20px;
            width: 90%;
            max-width: 500px;
            border-radius: 8px;
            position: relative;
        }

        .btn-tertiary {
            background-color: rgb(255, 114, 114);
            color: var(--verde-escuro);
        }

        .col-acoes {
            text-align: right;
            white-space: nowrap;
            width: 1%;
        }

        #avatarContainer {
            width: 165px;
            height: 165px;
            text-align: center;
            align-items: center;
        }

        #avatarPreview i {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 5em;
            width: 165px;
            height: 165px;
            border-radius: 5px;
            border: #2C3E21 solid 1px;
            color: #ccc;
        }

        #avatarPreview img {
            width: 165px;
            height: 165px;
            border-radius: 5px;
            border: #2C3E21 solid 1px;
            object-fit: cover;
        }

        #avatarPreviewWrapper {
            position: relative;
            width: 165px;
            height: 165px;
        }

        #avatarPreview {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            border: #ddd solid 1px;
            border-radius: 5px;
            overflow: hidden;
        }

        #avatarPreview img,
        #avatarPreview i {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 5px;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(44, 62, 33, 0.5);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            border-radius: 5px;
            transition: opacity 0.2s ease;
        }

        .overlay i {
            font-size: 2em;
        }

        #avatarPreviewWrapper:hover .overlay {
            opacity: 1;
        }

        .menu-popup {
            position: absolute;
            top: 175px;
            /* ajuste conforme a posição do avatar */
            left: 0;
            background: white;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 10;
            border-radius: 5px;
        }

        .menu-popup button {
            display: block;
            width: 100%;
            padding: 10px;
            background: none;
            border: none;
            cursor: pointer;
            text-align: left;
        }

        .menu-popup button:hover {
            background: #f0f0f0;
        }
    </style>

</head>

<body>
    <div id="menu-container"></div>

    <main class="main-content">
        <div class="card">
            <div class="card-header">
                <h2><i class="fas fa-user-plus"></i> Cadastrar Autorizado</h2>
            </div>
            <form id="authorizedForm" action="/member/cadastro" method="POST"
                style="display: flex; gap: 30px; align-items: flex-start; flex-wrap: wrap;">
                <div id="avatarContainer">
                    <div id="avatarPreviewWrapper">
                        <div id="avatarPreview">
                            <i class="fas fa-user fa-5x" style="color: #ccc;"></i>
                        </div>
                        <div class="overlay">
                            <i class="fas fa-camera"></i>
                        </div>
                    </div>

                    <!-- Menu de opções -->
                    <div id="avatarMenu" style="display: none;" class="menu-popup">
                        <button onclick="abrirGaleria()">Selecionar foto</button>
                        <button onclick="tirarFoto()">Tirar foto</button>
                    </div>

                    <input type="file" id="photo" name="photo" accept="image/*" style="display: none;">
                </div>


                <div style="flex: 1; min-width: 250px;">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="name" name="name" placeholder="Nome Completo" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-id-card"></i>
                        <input type="text" id="cpf" name="cpf" placeholder="CPF" required>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Cadastrar
                    </button>
                    <button type="reset" class="btn btn-secondary">
                        <i class="fas fa-eraser"></i> Limpar
                    </button>
                </div>
            </form>
        </div>

        <div class="card">
            <div class="card-header">
                <h2><i class="fas fa-users"></i> Autorizados Cadastrados</h2>
                <div>
                    <h3 style="display: inline-block; width: auto; margin-right: 10px;">Filtro</h3>
                    <input type="text" id="filterName" class="form-control" placeholder="Nome"
                        style="display: inline-block; width: auto;">
                    <button class="btn btn-primary" onclick="resetFilter()">
                        <i class="fas fa-eraser"></i> Limpar
                    </button>
                </div>
            </div>

            <table class="table" id="authorizedTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th class="col-acoes"></th>
                        <th class="col-acoes"></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </main>

    <div class="modal fade" id="editarModal" tabindex="-1" aria-labelledby="editarModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content card">

                <div class="modal-header card-header">
                    <h2 class="modal-title" id="editarModalLabel"><i class="fas fa-user-edit"></i> Editar Membro</h5>
                </div>

                <div class="modal-body">
                    <form id="editForm" method="POST" enctype="multipart/form-data">
                        <input type="hidden" id="edit-id" name="id">

                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" id="edit-name" name="name" class="form-control" placeholder="Nome"
                                required>
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                            <input type="text" id="edit-cpf" name="cpf" class="form-control" placeholder="CPF" required>
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fas fa-camera"></i></span>
                            <input type="file" id="edit-photo" name="photo" class="form-control" accept="image/*">
                        </div>

                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Salvar alterações
                            </button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                                onclick="fecharModal()">
                                <i class="fas fa-times"></i> Cancelar
                            </button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <script>
        const photoInput = document.getElementById('photo');
        const avatarPreview = document.getElementById('avatarPreview');
        const defaultIcon = `<i class="fas fa-user fa-5x" style="color: #ccc;"></i>`;

        photoInput.addEventListener('change', function (event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    avatarPreview.innerHTML = `<img src="${e.target.result}" style="max-width: 200px; border-radius: 5px;">`;
                };
                reader.readAsDataURL(file);
            }
        });

        const avatarWrapper = document.getElementById('avatarPreviewWrapper');
        const menu = document.getElementById('avatarMenu');
        const inputPhoto = document.getElementById('photo');

        avatarWrapper.addEventListener('click', () => {
            menu.style.display = menu.style.display === 'none' ? 'block' : 'none';
        });

        function abrirGaleria() {
            menu.style.display = 'none';
            inputPhoto.click();
        }

        function tirarFoto() {
            menu.style.display = 'none';
            window.location.href = '/câmera'; // substitua com sua rota para tirar foto
        }

        // Esconde o menu se clicar fora
        document.addEventListener('click', function (e) {
            if (!avatarWrapper.contains(e.target) && !menu.contains(e.target)) {
                menu.style.display = 'none';
            }
        });


        document.querySelector('form').addEventListener('reset', function () {
            avatarPreview.innerHTML = defaultIcon;
        });

        function carregarMembros() {
            fetch("/membros")
                .then(response => response.json())
                .then(data => {
                    const tabela = document.getElementById("authorizedTable").querySelector("tbody");
                    tabela.innerHTML = ""; // limpa o conteúdo da tabela

                    data.forEach(member => {
                        const linha = `
                            <tr>
                                <td>${member.id ?? ""}</td>
                                <td>${member.name ?? ""}</td>
                                <td>${member.cpf ?? ""}</td>
                                <td class="col-acoes">
                                    <button class="btn btn-sm btn-secondary" onclick="abrirModalEdicao(${member.id}, '${member.name}', '${member.cpf}')">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                </td>
                                <td class="col-acoes">
                                    <button class="btn btn-sm btn-tertiary" onclick="excluirMembro(${member.id})">
                                        <i class="fas fa-trash-alt"></i>
                                    </button>
                                </td>
                            </tr>
                        `;
                        tabela.innerHTML += linha;
                    });
                })
                .catch(error => console.error("Erro ao buscar membros:", error));
        }

        function abrirModalEdicao(id, name, cpf) {
            document.getElementById("edit-id").value = id;
            document.getElementById("edit-name").value = name;
            document.getElementById("edit-cpf").value = cpf;

            const form = document.getElementById("editForm");
            form.action = "/membros/update/" + encodeURIComponent(id);

            document.getElementById("editarModal").style.display = "block";
        }

        function fecharModal() {
            document.getElementById("editarModal").style.display = "none";
        }

        function aplicarFiltro() {
            const nomeFiltro = document.getElementById("filterName").value.toLowerCase();
            const linhas = document.querySelector("#authorizedTable tbody").getElementsByTagName("tr");

            for (let i = 0; i < linhas.length; i++) {
                const colunas = linhas[i].getElementsByTagName("td");
                const nomeLinha = colunas[1]?.textContent.trim().toLowerCase();

                const correspondeNome = nomeLinha.includes(nomeFiltro);
                linhas[i].style.display = correspondeNome ? "" : "none";
            }
        }

        function resetFilter() {
            const linhas = document.querySelector("#authorizedTable tbody").getElementsByTagName("tr");

            for (let i = 0; i < linhas.length; i++) {
                linhas[i].style.display = "";
            }

            document.getElementById("filterName").value = "";
        }

        document.getElementById("filterName").addEventListener("input", aplicarFiltro);

        document.addEventListener("DOMContentLoaded", function () {
            carregarMembros();
        });
    </script>
    <script src="../static/js/script.js"></script>
</body>

</html>
