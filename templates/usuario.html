<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários - Entr.ai</title>
    <link rel="stylesheet" href="../static/fontawesome-free-6.7.2-web/css/all.min.css">
    <link rel="stylesheet" href="../static/style.css">
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
        }

        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 20px;
            width: 90%;
            max-width: 500px;
            border-radius: 8px;
            position: relative;
        }

        .btn-tertiary {
            background-color: rgb(255, 114, 114);
            color: var(--verde-escuro);
        }

        .col-acoes {
            text-align: right;
            white-space: nowrap;
            width: 1%;
        }

        #avatarContainer {
            width: 165px;
            height: 165px;
            text-align: center;
            align-items: center;
        }

        #avatarPreview i {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 5em;
            width: 165px;
            height: 165px;
            border-radius: 5px;
            border: #2C3E21 solid 1px;
            color: #ccc;
        }

        #avatarPreview img {
            width: 165px;
            height: 165px;
            border-radius: 5px;
            border: #2C3E21 solid 1px;
            object-fit: cover;
        }

        #avatarPreviewWrapper {
            position: relative;
            width: 165px;
            height: 165px;
        }

        #avatarPreview {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            border: #ddd solid 1px;
            border-radius: 5px;
            overflow: hidden;
        }

        #avatarPreview img,
        #avatarPreview i {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 5px;
        }

        #avatarPreviewWrapper:hover .overlay {
            opacity: 1;
        }

        #edit-avatarContainer {
            width: 165px;
            height: 165px;
            text-align: center;
            align-items: center;
        }

        #edit-avatarPreview i {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 5em;
            width: 165px;
            height: 165px;
            border-radius: 5px;
            border: #2C3E21 solid 1px;
            color: #ccc;
        }

        #edit-avatarPreview img {
            width: 165px;
            height: 165px;
            border-radius: 5px;
            border: #2C3E21 solid 1px;
            object-fit: cover;
        }

        #edit-avatarPreviewWrapper {
            position: relative;
            width: 165px;
            height: 165px;
        }

        #edit-avatarPreview {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            border: #ddd solid 1px;
            border-radius: 5px;
            overflow: hidden;
        }

        #edit-avatarPreview img,
        #edit-avatarPreview i {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 5px;
        }

        #edit-avatarPreviewWrapper:hover .overlay {
            opacity: 1;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(44, 62, 33, 0.5);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            border-radius: 5px;
            transition: opacity 0.2s ease;
        }

        .overlay i {
            font-size: 2em;
        }

        .card-filter {
            display: flex;
            align-items: center;
            justify-content: right;
            gap: 10px;
            flex-wrap: wrap;
        }

        .mensagem {
            padding: 12px;
            margin-top: 10px;
            border-radius: 5px;
            font-weight: bold;
            display: none;
        }

        /* Mensagem de sucesso */
        .mensagem.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        /* Mensagem de erro */
        .mensagem.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>

<body>
    <div id="menu-container"></div>

    <main class="main-content layout-flex">
        <div class="card">
            <div class="card-header">
                <h2><i class="fas fa-user-plus"></i> Cadastrar Usuário</h2>
            </div>
            <form id="authorizedForm" action="/membros" method="POST" enctype="multipart/form-data"
                style="display: flex; gap: 30px; align-items: flex-start; flex-wrap: wrap;">
                <div style="flex: 1; min-width: 250px;">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="regName" placeholder="Nome de Usuário" name="username" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="regEmail" placeholder="E-mail" name="email" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Senha" name="password" required minlength="6">
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmPassword" placeholder="Confirmar Senha" required
                            oninput="checkPasswordMatch()">
                        <small id="passwordError" style="color: red; display: none;">As senhas não
                            coincidem!</small>
                    </div>
                    <div class="input-group">
                        <select id="regPosition" name="access" required>
                            <option value="" disabled selected>Selecione seu cargo/função</option>
                            <option value="Administrador">Administrador</option>
                            <option value="Porteiro">Porteiro</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-secondary">
                        <i class="fas fa-user-check"></i> Cadastrar
                    </button>
                    <div id="formMessage" class="mensagem" style="display: none;"></div>
                </div>
            </form>
        </div>

        <div class="card">
            <div class="card-header">
                <h2><i class="fas fa-users"></i> Usuários Cadastrados</h2>
                <div class="card-filter">
                    <input type="text" id="filterName" class="form-control" placeholder="Buscar por nome"
                        style="display: inline-block; width: auto;">
                    <button class="btn btn-secondary" onclick="resetFilter()">
                        <i class="fas fa-eraser"></i> Limpar
                    </button>
                </div>
            </div>

            <div class="table-container">
                <table class="table" id="authorizedTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>E-mail</th>
                            <th class="col-acoes"></th>
                            <th class="col-acoes"></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </main>

    <script>

    </script>
    <script src="../static/js/script.js"></script>
</body>
