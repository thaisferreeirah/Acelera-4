<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico - Controle de Acesso Escolar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-school"></i>
                <h2>Controle de Acesso</h2>
            </div>
            
            <ul class="sidebar-nav">
                <li><a href="dashbord.html"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="historico.html" class="active"><i class="fas fa-history"></i> Histórico de Acessos</a></li>
                <li><a href="alunos.html"><i class="fas fa-users"></i> Cadastro de Alunos</a></li>
                <li><a href=""><i class="fas fa-user-check"></i> Liberar Acesso</a></li>
                <li><a href="index.html"><i class="fas fa-sign-out-alt"></i> Sair</a></li>
            </ul>
        </aside>
        
        <main class="main-content">
            <div class="card">
                <div class="card-header">
                    <h2><i class="fas fa-history"></i> Histórico de Acessos</h2>
                    <div>
                        <input type="date" id="filterDate" class="form-control" style="display: inline-block; width: auto;">
                        <button class="btn btn-secondary" onclick="filterByDate()">
                            <i class="fas fa-filter"></i> Filtrar
                        </button>
                        <button class="btn btn-primary" onclick="resetFilter()">
                            <i class="fas fa-sync-alt"></i> Limpar
                        </button>
                    </div>
                </div>
                
                <table class="table">
                    <thead>
                        <tr>
                            <th>Data/Hora</th>
                            <th>Aluno</th>
                            <th>Matrícula</th>
                            <th>Tipo</th>
                            <th>Método</th>
                        </tr>
                    </thead>
                    <tbody id="accessHistoryTable">
                        <!-- Preenchido por JavaScript -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
