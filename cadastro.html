<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Controle de Acesso Escolar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <i class="fas fa-school icon-large"></i>
            <h1>Solicitar Acesso</h1>
            <p>Preencha o formulário para solicitar acesso ao sistema</p>
        </div>
        
        <form id="registerForm" class="login-form">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="regName" placeholder="Seu Nome Completo" required>
            </div>
            
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="regEmail" placeholder="Seu E-mail" required>
            </div>
            
            <div class="input-group">
                <i class="fas fa-id-card"></i>
                <input type="text" id="regPosition" placeholder="Seu Cargo/Função" required>
            </div>
            
            <div class="input-group">
                <i class="fas fa-phone"></i>
                <input type="tel" id="regPhone" placeholder="Seu Telefone" required>
            </div>
            
            <button type="submit" class="btn-login">Enviar Solicitação <i class="fas fa-paper-plane"></i></button>
        </form>
        
        <div class="login-footer">
            <p>Já tem acesso? <a href="index.html">Faça login aqui</a></p>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
