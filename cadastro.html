<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Controle de Acesso Escolar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="menu-superior">
    <div class="logo-menu">
        <i class="fas fa-school"></i>
        <h2>Controle de Acesso</h2>
    </div>
    
    <ul class="itens-menu">
        <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
        <li><a href="historico.html" class=""><i class="fas fa-history"></i> Histórico</a></li>
        <li><a href="alunos.html"><i class="fas fa-users"></i> Alunos</a></li>
        <li><a href="liberarAcesso.html"><i class="fas fa-user-check"></i> Liberar Acesso</a></li>
        <li><a href="cadastro.html"><i class="fas fa-user-plus"></i> Cadastro Funcionário</a></li>
        <li><a href="index.html"><i class="fas fa-sign-out-alt"></i> Sair</a></li>
    </ul>
    </nav>
    <main class="main-content">
      <div class="card">
                    <div class="card-header">
                         <h2><i class="fas fa-user-plus"></i> Preencha o formulário para cadastrar um novo acesso ao sistema</h2>
                    </div>
                    <div class="login-container">
                      
        <div class="login-header">
            <i class="fas fa-school icon-large"></i>
            <h1>Cadastrar Acesso</h1>
            <p></p>
        </div>           
                    <div class="face-recognition">
                        <div class="video-container">
                            <video id="video" width="500" height="375" autoplay muted></video>
                            <div class="canvas-container"></div>
                        </div>
                        
                        <div class="recognition-controls">
                            <button class="btn btn-primary" onclick="simulateAccess()">
                                <i class="fas fa-user-check"></i> Simular Acesso
                            </button>
                            <button class="btn btn-secondary" onclick="alert('Funcionalidade de cadastro facial será implementada aqui')">
                                <i class="fas fa-user-plus"></i> Cadastrar Rosto
                            </button>
                        </div>
                    </div>
                </div>
      </div>
       <div class="card">
                <div class="card-header">
                    <h2><i class="fas fa-user-plus"></i> Cadastrar Novo funcionario</h2>
                </div>
        <form id="registerForm" class="login-form">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="regName" placeholder="Seu Nome Completo" required>
            </div>
              <div class="input-group">
                <i class="fas fa-id-card"></i>
                <input type="text" id="regCPF" placeholder="CPF" required>
            </div>
            
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="regEmail" placeholder="Seu E-mail" required>
            </div>
            
            <div class="input-group">
            <!-- <i class="fas fa-id-card"></i> -->
            <select id="regPosition" name="position" required>
                <option value="" disabled selected>Selecione seu cargo/função</option>
                <option value="manager">Secretária</option>
                <option value="developer">Diretor</option>
                <option value="designer">Professor</option>
                <option value="analyst">Cordenador</option>
            </select>
            </div>
            
            <div class="input-group">
                <i class="fas fa-phone"></i>
                <input type="tel" id="regPhone" placeholder="Seu Telefone" required>
            </div>
            <div class="recognition-controls">
              <button type="submit" class="btn btn-secondary" class="btn-login" onclick="alert('Funcionalidade de cadastro')">
                                <i class="fas fa-user-check"></i> Cadastrar
              </button>
              </div>
            <!-- <button type="submit" class="btn-login">Cadastrar <i class="fas fa-paper-plane"></i></button> -->
        </form>
    </div>
    </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
