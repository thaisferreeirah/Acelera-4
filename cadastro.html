<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Controle de Acesso Escolar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<script>
  document.getElementById('registerForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    // Adiciona classe de animação
    this.classList.add('form-submitted');
    
    // Simula envio (substitua pelo seu código real)
    setTimeout(() => {
      // Remove a classe após a animação
      this.classList.remove('form-submitted');
      
      // Aqui você pode adicionar o redirecionamento ou feedback
      alert('Cadastro realizado com sucesso!');
      this.reset();
    }, 1500);
  });

  // Efeito de máquina de escrever no título
  const title = document.querySelector('.card-header h2');
  if (title) {
    const text = title.innerText;
    title.innerText = '';
    
    let i = 0;
    const typingEffect = setInterval(() => {
      if (i < text.length) {
        title.innerText += text.charAt(i);
        i++;
      } else {
        clearInterval(typingEffect);
      }
    }, 100);
  }
</script>
<body>
    <!-- menusuperior -->
    <nav class="menu-superior">
    <div class="logo-menu">
        <i class="fas fa-school"></i>
        <h2>Controle de Acesso</h2>
    </div>
    
    <ul class="itens-menu">
        <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
        <li><a href="historico.html" class=""><i class="fas fa-history"></i> Histórico</a></li>
        <li><a href="alunos.html"><i class="fas fa-users"></i> Alunos</a></li>
        <li><a href="liberarAcesso.html"><i class="fas fa-user-check"></i> Liberar Acesso</a></li>
        <li><a href="cadastro.html"><i class="fas fa-user-plus"></i> Cadastro Funcionário</a></li>
        <li><a href="index.html"><i class="fas fa-sign-out-alt"></i> Sair</a></li>
    </ul>
    </nav>
    <main class="main-content2">
            <div class="card2">
                <div class="card-header">
                    <h2><i class="fas fa-user-plus"></i> Cadastrar Novo funcionario</h2>
                </div>
    <div class="login-container">
        <div class="login-header">
            <i class="fas fa-school icon-large"></i>
            <h1>Cadastrar Acesso</h1>
            <p>Preencha o formulário para cadastrar um novo acesso ao sistema</p>
        </div>
        
        <form id="registerForm" class="login-form">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="regName" placeholder="Seu Nome Completo" required>
            </div>
              <div class="input-group">
                <i class="fas fa-id-card"></i>
                <input type="text" id="regCPF" placeholder="CPF" required>
            </div>
            
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="regEmail" placeholder="Seu E-mail" required>
            </div>
            
            <div class="input-group">
            <!-- <i class="fas fa-id-card"></i> -->
            <select id="regPosition" name="position" required>
                <option value="" disabled selected>Selecione seu cargo/função</option>
                <option value="manager">Secretária</option>
                <option value="developer">Diretor</option>
                <option value="designer">Professor</option>
                <option value="analyst">Cordenador</option>
            </select>
            </div>
            
            <div class="input-group">
                <i class="fas fa-phone"></i>
                <input type="tel" id="regPhone" placeholder="Seu Telefone" required>
            </div>
            
            <button type="submit" class="btn-login">Cadastrar <i class="fas fa-paper-plane"></i></button>
        </form>
        
        <!-- <div class="login-footer">
            <p>Já tem acesso? <a href="index.html">Faça login aqui</a></p>
        </div> -->
    </div>
    </div>
    </main>


    <script src="js/script.js"></script>
</body>
</html>
