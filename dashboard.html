<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Controle de Acesso Escolar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Menu Superior -->
       <nav class="menu-superior">
    <div class="logo-menu">
      <i class="fas fa-school"></i>
      <h2>Controle de Acesso</h2>
    </div>
    
    <ul class="itens-menu">
      <li><a href="dashboard.html"><i class="fas fa-home"></i>Dashboard</a></li>
      <li><a href="historico.html" class="ativo"><i class="fas fa-history"></i> Histórico</a></li>
      <li><a href="alunos.html"><i class="fas fa-users"></i> Alunos</a></li>
      <li><a href="liberarAcesso.html"><i class="fas fa-user-check"></i> Liberar Acesso</a></li>
      <li><a href="cadastro.html"><i class=""></a>cadatro funcionario</li>
      <li><a href="index.html"><i class="fas fa-sign-out-alt"></i> Sair</a></li>
      
    </ul>
  </nav>
        
        <main class="main-content">
            <div class="card">
                <div class="card-header">
                    <h2><i class="fas fa-chart-line"></i> Resumo de Acessos</h2>
                </div>
                <p>Bem-vindo ao sistema de controle de acesso por reconhecimento facial.</p>
                
                <div class="face-recognition">
                    <div class="video-container">
                        <video id="video" width="500" height="375" autoplay muted></video>
                        <div class="canvas-container"></div>
                    </div>
                    
                    <div class="recognition-controls">
                        <button class="btn btn-primary" onclick="simulateAccess()">
                            <i class="fas fa-user-check"></i> Simular Acesso
                        </button>
                        <button class="btn btn-secondary" onclick="alert('Funcionalidade de cadastro facial será implementada aqui')">
                            <i class="fas fa-user-plus"></i> Cadastrar Rosto
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <h2><i class="fas fa-bell"></i> Últimos Acessos</h2>
                    <a href="historico.html">Ver todos</a>
                </div>
                
                <table class="table">
                    <thead>
                        <tr>
                            <th>Data/Hora</th>
                            <th>Aluno</th>
                            <th>Matrícula</th>
                            <th>Tipo</th>
                            <th>Método</th>
                        </tr>
                    </thead>
                    <tbody id="recentAccessTable">
                        <!-- Preenchido por JavaScript -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="js/face-api.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
